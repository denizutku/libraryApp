<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/layout}">
<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/book.css}" />
</head>
<body>

<th:block layout:fragment="content">

    <div class="container">
        <div class="row">
            <div class="col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
                <div class="well profile">
                    <div class="col-sm-12">
                        <div class="col-xs-12 col-sm-8">
                            <h2 th:text="${bookDetails.name}"></h2>
                            <img th:src="${bookDetails.imageLink}">
                            <p><strong>Author: </strong> <span th:text="${bookDetails.author.name}"></span> </p>
                            <p><strong>Category: </strong> <span th:text="${bookDetails.category}" ></span> </p>
                            <p><strong>About: </strong> <span th:text="${bookDetails.about}"></span> </p>
                            <p><strong>Published Date: </strong> <span th:text="${bookDetails.publishedDate}"></span> </p>
                            <p><strong>Pages: </strong> <span th:text="${bookDetails.pageCount}"></span> </p>
                            <p><strong>Rating: </strong> <span th:text="${bookDetails.rating}"></span> </p>
                            <p><strong>Availability: </strong> <span th:text="${bookDetails.available}"></span> </p>
                            <span th:if="${bookDetails.user == null}"><a th:href="@{'/books/takeBook/' + ${bookDetails.id}}">Take</a></span>
                            <span th:if="${bookDetails.user == user}"><a th:href="@{'/books/returnBook/' + ${bookDetails.id}}">Return</a></span>

                            <!--                            <p><strong>Holder: </strong> <span th:text="${bookDetails?.user?.name}" class="tags"></span> </p>-->
                        </div>
                    </div>
                    <div class="col-xs-12 divider text-center">
                        <div class="col-xs-12 col-sm-4 emphasis">
                            <h2><strong> 20,7K </strong></h2>
                            <p><small>Followers</small></p>
                            <button class="btn btn-success btn-block"><span class="fa fa-plus-circle"></span> Follow </button>
                        </div>
                        <div class="col-xs-12 col-sm-4 emphasis">
                            <h2><strong>245</strong></h2>
                            <p><small>Following</small></p>
                            <button class="btn btn-info btn-block"><span class="fa fa-user"></span> View Profile </button>
                        </div>
                        <div class="col-xs-12 col-sm-4 emphasis">
                            <h2><strong>43</strong></h2>
                            <p><small>Snippets</small></p>
                            <div class="btn-group dropup btn-block">
                                <button type="button" class="btn btn-primary"><span class="fa fa-gear"></span> Options </button>
                                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                                    <span class="caret"></span>
                                    <span class="sr-only">Toggle Dropdown</span>
                                </button>
                                <ul class="dropdown-menu text-left" role="menu">
                                    <li><a href="#"><span class="fa fa-envelope pull-right"></span> Send an email </a></li>
                                    <li><a href="#"><span class="fa fa-list pull-right"></span> Add or remove from a list  </a></li>
                                    <li class="divider"></li>
                                    <li><a href="#"><span class="fa fa-warning pull-right"></span>Report this user for spam</a></li>
                                    <li class="divider"></li>
                                    <li><a href="#" class="btn disabled" role="button"> Unfollow </a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</th:block>

</body>
</html>
