<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/layout}"
>
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
</head>
<body>
<th:block layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col">
            </div>
            <div class="col-6">
                <form th:action="@{/registration}" method="POST" class="form-signin" th:object="${user}">
                    <h3 class="form-signin-heading" th:text="Register"></h3>
                    <br/>

                    <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                           class="validation-message"></label>
                    <input type="text" th:field="*{name}" placeholder="Name"
                           class="form-control"/><br/>

                    <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                           class="validation-message"></label>
                    <input type="text" th:field="*{lastName}"
                           placeholder="Last Name" class="form-control"/><br/>

                    <input type="text" th:field="*{email}" placeholder="Email"
                           class="form-control"/> <label
                        th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                        class="validation-message"></label><br/>

                    <input type="password" th:field="*{password}"
                           placeholder="Password" class="form-control"/> <label
                        th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></label><br/>
                    <button type="submit" class="btn btn-sm btn-outline-secondary">Register</button>

                    <div align="center">
                        <h3 class="form-signin-heading">If you are registered:</h3><br/>
                        <a class="btn btn-sm btn-outline-secondary" href="/registration">Sign in</a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
