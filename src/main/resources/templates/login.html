<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/layout}"
>
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
</head>
<body>
<th:block layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col">
            </div>
            <div class="col-6">
                <form th:action="@{/login}" method="POST" class="form-signin">
                    <h3 class="form-signin-heading" th:text="Welcome"></h3>
                    <br/>

                    <input type="text" id="email" name="email" th:placeholder="Email"
                           class="form-control"/> <br/>
                    <input type="password" th:placeholder="Password"
                           id="password" name="password" class="form-control"/> <br/>

                    <div align="center" th:if="${param.error}">
                        <p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
                    </div>
                    <button class="btn btn-sm btn-outline-secondary" name="Submit" value="Login" type="Submit"
                            th:text="Login" style=""></button>
                </form>


                <div align="center">
                    <a class="btn btn-sm btn-outline-secondary" href="/registration">Sign up</a>
                </div>
            </div>
            <div class="col">
            </div>
        </div>
    </div>

</th:block>

</body>
</html>
